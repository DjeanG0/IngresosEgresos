<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Agregar Nueva Empresa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        a{
        color:white;
        }
        a:hover{
        color:black;
        text-decoration:none;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Agregar nueva empresa</h1><br>
    <form th:action="@{/GuardarEmpresa}" th:object="${emp}" method="post">
        <!--Campo para el nombre de la empresa-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col md-3" for="nombre" >Nombre de la empresa:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required">
                </div>
            </div>
        </div>
        <!--Campo para la direccion de la empresa-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col md-3" for="direccion" >Dirección de la empresa:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required="required">
                </div>
            </div>
        </div>
        <!--Campo para el telefono de la empresa-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col md-3" for="telefono" >Telefono de la empresa:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{telefono}" class="form-control" id="telefono" required="required">
                </div>
            </div>
        </div>
        <!--Campo para el NIT de la empresa-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col md-3" for="NIT" >NIT de la empresa:</label>
                <div class="col-md-6">
                    <input type="text" th:field="*{NIT}" class="form-control" id="NIT" required="required">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col md-12">
                <button class="btn btn-success">Crear Empresa</button>
            </div>
        </div>
    </form>
    <br>
    <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atrás</a>

</div>

</body>
</html>
